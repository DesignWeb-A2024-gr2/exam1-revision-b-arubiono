<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font/styles.css">
    <script src="https://kit.fontawesome.com/80e9d74121.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Élection Québec 2022</h1>
            <h2>Arthabaska</h2>
        </header>



        <div class="candidate" data-party-color="var(--plq-color)">
            <div class="candidate-info">
                <h3 class="candidate-name">Candidat 1</h3>
                <p class="candidate-party">Parti Libéral du Québec (PLQ)</p>
            </div>
            <i class="fa-regular fa-circle-check fa-2xl"></i> 
            <i class="fa-regular fa-circle fa-2xl"></i> 
        </div>



        <div class="candidate" data-party-color="var(--pq-color)">
            <div class="candidate-info">
                <h3 class="candidate-name">Candidat 2</h3>
                <p class="candidate-party">Parti Québécois (PQ)</p>
            </div>
            <i class="fa-regular fa-circle-check fa-2xl"></i>
            <i class="fa-regular fa-circle fa-2xl"></i> 
        </div>



        <div class="candidate" data-party-color="var(--qs-color)">
            <div class="candidate-info">
                <h3 class="candidate-name">Candidat 3</h3>
                <p class="candidate-party">Québec solidaire (QS)</p>
            </div>
            <i class="fa-regular fa-circle-check fa-2xl"></i> 
            <i class="fa-regular fa-circle fa-2xl"></i> 
        </div>



        <div class="candidate " data-party-color="var(--pcq-color)">
            <div class="candidate-info">
                <h3 class="candidate-name">Candidat 4</h3>
                <p class="candidate-party">Parti conservateur du Québec (PCQ)</p>
            </div>
            <i class="fa-regular fa-circle-check fa-2xl"></i> 
            <i class="fa-regular fa-circle fa-2xl"></i> 
        </div>




        <div class="candidate" data-party-color="var=(--caq-color)">
            <div class="candidate-info">
                <h3 class="candidate-name">Candidat 5</h3>
                <p class="candidate-party">Coalition avenir Québec (CAQ)</p>
            </div>
            <i class="fa-regular fa-circle-check fa-2xl"></i> 
            <i class="fa-regular fa-circle fa-2xl"></i> 
        </div>




        <div class="candidate" data-party-color="var=(--cq-color)">
            <div class="candidate-info">
                <h3 class="candidate-name">Candidat 6</h3>
                <p class="candidate-party">Climat Québec (CQ)</p>
            </div>
            <i class="fa-regular fa-circle-check fa-2xl"></i> 
            <i class="fa-regular fa-circle fa-2xl"></i> 
        </div>



        <div class="footer">
            <button class="vote-button">Je vote</button>
            <div class="footer-content">
                <span>@ Albion Selimaj</span>
                <a href="https://www.electionsquebec.qc.ca/">
                    <img src="./assets/images/logo_election_quebec.png" alt="Logo Élections Québec" class="logo">
                </a>
            </div>
        </div>


    </div>
</body>
</html>
